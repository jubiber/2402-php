<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=>, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <style>
        table{
            border: 1px solid black;
            border-collapse: collapse;
        }

        th, td {
            border: 2px solid #000;
        }
        </style>
    </body>
    </html>
</head>
<body>
    <!--
        table 태그 : 표를 만드는 태그
        tr 태그 : 표의 행
        th 태그: 표의 제목열
        td 태그 : 표의 일반 열

        caption 태그 : 표의 제목 또는 설명을 작성하는 태그

        thead 태그 : 표의 제목 열 등을 묶는 그룹 태그
        tbody 태그 : 표의 일반 열 또는 데이터를 묶는 그룹 태그
        tfoot 태그 : 표의 하단 영역을 묶는 그룹 태그

        colgroup 태그 : 열의 그룹을 정의해서, 해당 열에 스타일이나 속성을 그룹화할 수 있는 태그
        col 태그 : colgroup 태그 자식 태그로 열 단위를 나눌 때 사용하는 태그

        ** 속성 **
        colspan : 열을 병합하는 속성
        예) <td colspan="2">평균</td>
        rowspan : 행을 병합하는 속성
        예) <td rowspan="2">1반</td>
    -->
    <h1>그린 학교 성적표</h1>
    <table>
        <caption>1반 성적표</caption>
        <colgroup>
            <col>
            <col>
            <col style="background-color: yellow;">
            <col>
            <col>
            <col>
        </colgroup>
        <thead>
            <tr>
                <th>반</th>
                <th>이름</th>
                <th>국어</th>
                <th>영어</th>
                <th>수학</th>
                <th>과학</th>
            </tr>
        </thead>
        <tdoby>
            <tr>
                <td rowspan="2">1반</td>
                <td>홍길동</td>
                <td>100점</td>
                <td>50점</td>
                <td>30점</td>
                <td>40점</td>
            </tr>
            <tr>
                <!-- <td>1반</td> -->
                <td>미어캣</td>
                <td>60점</td>
                <td>70점</td>
                <td>100점</td>
                <td>90점</td>
            </tr>   
        </tdoby>
        <tfoot>
            <tr>
                <td colspan="2">평균</td>
                <!-- <td></td> -->
                <td>80점</td>
                <td>60점</td>
                <td>65점</td>
                <td>65점</td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
