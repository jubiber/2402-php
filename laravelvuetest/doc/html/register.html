<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>register</title>
    <link rel="stylesheet" href="../css/register.css">
</head>
<body>
    <div class="container">
        <div class="login"><img src="../img/free-icon-carrot.png" class="carrot"><span class="login-order">회원가입을 해주세요.</span></div>
        <div class="flex-box">
            <span class="text">아이디</span>
            <input type="id" name="id" id="" placeholder="아이디를 입력해주세요.">
            <span class="text">닉네임</span>
            <input type="text" name="nickname" placeholder="닉네임을 입력해주세요.">
            <span class="text">비밀번호</span>
            <input type="password" placeholder="비밀번호를 입력해주세요.">
        </div>
        <div class="btn">
            <button class="btn-gradient"><a href="#">회원가입하기</a></button>
            <button class="btn-gradient"><a href="#">로그인 하러가기</a></button>
        </div>
    </div>
</body>
</html>
