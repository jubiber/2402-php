<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>insert_self.html</title>
    <link rel="stylesheet" href="./css/self.css">
</head>
<body>
    <header>
    <h1><a href="./index_self.html">mini board</a></h1>
    </header>
    <main>
        <form action="./index_self.html" method="post">
            <div class="main-middle">
                <div class="line-item line-item1">
                    <label class="line-title line-title1" for="title">
                        <div>제목</div>
                    </label>
                    <div class="line-content line-content1">
                        <input type="text" name="title" id="title" placeholder="제목을 입력해 주세요." required>
                </div>
            </div>
            <div class="line-item line-item2">
                <label class="line-title line-title2" for="content" required>
                    <div class="line-title textarea line-title2">내용</div>
                </label>
                <div class="line-content line-content2">
                    <textarea name="content" id="content" cols="30" rows="12"></textarea>
                </div>
            </div>
            <div class="main-bottom">
                <button type="submit" class="a-button small-button">작성</button>
                <a href="./index_self.html" class="a-button small-button">취소</a>
            </div>
        </form>
    </main>
</body>
</html>
